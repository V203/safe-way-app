<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg/12.jpg">
    <title>SafeWay Bus App</title>
    <script src="./graphs/graphs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./graphs/graphs.css">

</head>
<div class="header">
    <h1>𝐒𝐚𝐟𝐞𝐖𝐚𝐲 𝐁𝐮𝐬 𝐀𝐩𝐩</h1>
</div>

<body>
    <div class="container">

        <input type="text" class="ticket_input" placeholder="eg.Cpt - Bellville" />
        <span class="confirmation">Please enter ticket number below:</span>
        <input class="add_btn" type="button" value="Add" />
        <input class="Disembarking_btn" type="button" value="Disembark" />
        <input class="Boarding_btn" type="button" value="Board" />

        <div class="filter">
            <!-- Select a route: -->
            <select class="town">
              <option value="">Select a route</option>
              <option value="yz1">CAPE TOWN - BELLVILLE</option>
              <option value="xyz1">CAPE TOWN - LANGA</option>
              <option value="xyz12">CAPE TOWN - GUGULETHU</option>
            </select>
        </div>
        <ul class="reg_display_list"></ul>
    </div>


    <div class="canvas-container">
        <canvas id="myChart" width="350" height="350"></canvas>
    </div>

</body>
<script>
    var myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>

</html>
