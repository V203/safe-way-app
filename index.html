<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg/12.jpg">
    <title>SafeWay Bus App</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./graphs/graphs.css">

</head>
<div class="header">

</div>

<body>
    <div class="container">

        <span class="confirmation">Please enter ticket number below:</span>

        <input class="Disembarking_btn" type="button" value="Disembark" />
        <input type="button" class="Boarding_btn" value="Board" />


        <span class="confirmation">Please select your location below:</span>
        <input class="Disembarking_btn" type="button" value="Disembark" />
        <input type="button" class="Boarding_btn" value="Board" />
        <button class="btn" value="Complaint Form"><a href="safeWay.html">Complaint Form</a></button>


        <div class="filter">
            Filter by town:
            <select class="town">
                <option value="">Current Bus Location</option>
              <option value="Cape Town">Cape Town</option>
              <option value="Wood stock">Wood stock</option>
              <option value="Salt river">Salt river</option>
              <option value="Koeberg">Koeberg</option>
              <option value="Maitland">Maitland</option>
              <option value="Pinelands">Pinelands</option>
              <option value="Ndabeni">Ndabeni</option>
              <option value="Langa">Langa</option>
            </select>
        </div>
        <ul class="reg_display_list"></ul>
    </div>


    <div class="canvas-container">
        <canvas id="myChart" width="350" height="350"></canvas>
    </div>


</body>


<script src="./js/javascript.js"></script>
<script src="./graphs/graphs.js"></script>
