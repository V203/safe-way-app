<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <title>SafeWay Bus App</title>
</head>
<body>
        <div class="container">
          <h1>𝐒𝐚𝐟𝐞𝐖𝐚𝐲 𝐁𝐮𝐬 𝐀𝐩𝐩</h1>
          <input type="text" class="ticket_input" placeholder="eg.Cpt - Bellville" />
          <span class="confirmation">Please enter your unique ticket bus number in the text-box below.</span>
          <input class="add_btn" type="button" value="Add" />
          <input class="reset_btn" type="button" value="Reset" />
          <input class="clear_filter_btn" type="button" value="Clear filter" />
          <div class="filter">
            Filter by town:
            <select class="town">
              <option value="">Select a route</option>
              <option value="yz1">CAPE TOWN - BELLVILLE</option>
              <option value="xyz1">CAPE TOWN - LANGA</option>
              <option value="xyz12">CAPE TOWN - GUGULETHU</option>
            </select>
          </div>
          <ul class="reg_display_list"></ul>
        </div>
       
</body>
</html>
